
<div class="div">
    <form [formGroup]="registrationForm" class="form-container">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Registration</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="full-width">
                    <input name="name" matinput="" placeholder="Name">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="full-width">
                    <input surname="surname" matinput="" placeholder="Surname">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="full-width">
                      <input username="username" matinput="" placeholder="Username">
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="full-width">
                      <input birthday="birthday" matinput="" placeholder="birthday">
                    </mat-form-field>
                  </div>
                <div class="col-md-6">
                <mat-form-field class="full-width">
                  <input email="email" matinput="" placeholder="Email">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="full-width">
                  <input password="password" matinput="" placeholder="Password">
                </mat-form-field>
              </div>
            </div>
            </mat-card-content>
            <mat-card-actions>
            <button (click)="onSubmit()" mat-raised-button color="primary">Create</button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
