<mat-card class="example-card">
    <mat-card-header>
        <div class="container">
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Rock</mat-card-title>
       <mat-card-actions>
      <button mat-button><mat-icon> border_color</mat-icon></button>
      <button mat-button><mat-icon>cancel</mat-icon></button>
    </mat-card-actions>
    </div>
    </mat-card-header>
    <mat-card-content>
        <h2>Information :</h2>
      <p>
       type: Rock
      </p>
      <p>visibility: public</p>

      <mat-card-actions>
        <button mat-button [routerLink]="['allDisks']" color="primary">View all disks</button>
        
      </mat-card-actions>
      
      <mat-card-actions>
        <button mat-button color="primary"><mat-icon>add</mat-icon> <h3>Add a disk</h3></button>
      </mat-card-actions>


      <mat-card-actions>
        <button mat-button [routerLink]="['collectors']" color="primary">List of Share</button>
        
      </mat-card-actions>
    </mat-card-content>


   
  </mat-card>
