<div class="content d-flex mt-10">
  <img
    mat-card-md-image
    class="image mt-10 ml-4 mb-10"
    src="https://i.pinimg.com/736x/72/16/89/721689d187bfa32e18df03a312f6f053--musical-ly-tips-musicly-logo.jpg"
    alt="Image of a collection"
  />
  <div>
    <div class="ml-10 mt-10"><h1>Pop</h1></div>
    <div class="ml-10 mt-5">
      <p>type: Pop</p>
      
    </div>
    <a mat-button class="ml-5" [routerLink]=""> <mat-icon> remove_red_eye </mat-icon></a>
   
  </div>
</div>
<div class="d-flex">
  <a mat-button [routerLink]="" class="mt-5"> Collectors that share the list</a> 
</div>

<div class="mt-5 ml-2">
  <div class="d-flex">
  <h2>Add a disk</h2>
   <a mat-button (click)="openDialog()"><mat-icon>add</mat-icon></a>
  </div>
  <ng-template #dialogContent>
    <app-dialog></app-dialog>
  </ng-template>
  <h2> Disks of collection :</h2>
  
</div>

<section>
  <div class="d-flex justify-content-between justify-content-end">
    <a mat-button [routerLink]="['collections']">See all</a>
   
  </div>

  <div class="d-grid grid-template-columns-5 gap-2 grid-columns">
    <mat-card class="card" *ngFor="let collection of [1, 2, 3, 4]">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title class="pb-2">Pop</mat-card-title>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        <img
          mat-card-md-image class="mb-2"
          src="https://i.pinimg.com/736x/72/16/89/721689d187bfa32e18df03a312f6f053--musical-ly-tips-musicly-logo.jpg"
          alt="Image of a collection"
        />
        <a mat-button [routerLink]="['disks/1']">Go to disk details</a>
      </mat-card-content>
    </mat-card>
  </div>
</section>
