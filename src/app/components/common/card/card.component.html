<div class="card">

    <div class="card-header">
        <h2>{{ title | slice:0:20}}</h2>
        <ng-content select="[card-icon]"></ng-content>
    </div>

    <div class="card-image">
        <img [src]="image" [style.maxHeight]="maxImageHeight + 'px'" [style.maxWidth]="maxImageWidth + 'px'" alt="Card image">
    </div>

    <div class="card-actions">
        <ng-content select="[actions]"></ng-content>
    </div>

</div>
