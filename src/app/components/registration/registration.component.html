<form [formGroup]="registrationForm" class="h-100 d-grid place-items-center">
  <mat-card class="registration-card">
    <mat-card-header>
      <h1 class="text-center w-100">Registration</h1>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div>
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Name</mat-label>
            <input
              type="text"
              matInput
              formControlName="name"
              placeholder="Name"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="full-width">
            <mat-label>Surname</mat-label>
            <input
              type="text"
              matInput
              formControlName="surname"
              placeholder="Surname"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="full-width">
            <mat-label>Username</mat-label>
            <input
              type="text"
              matInput
              formControlName="username"
              placeholder="Username"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Birth date</mat-label>
            <input
              formControlName="birthday"
              matInput
              [matDatepicker]="picker"
            />
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input
              type="email"
              matInput
              formControlName="email"
              placeholder="Email"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input
              type="password"
              matInput
              formControlName="password"
              placeholder="Password"
            />
          </mat-form-field>
        </div>
      </div>

      <ng-container *ngIf="registrationForm.errors">
        <p *ngIf="hasUnknownError()">Qualcosa e' andato storto</p>
        <p *ngIf="hasCollectorAlreadyExistsError()">Collezionista gia' presente</p>
        <p *ngIf="hasBadRequestError()">I dati non sono corretti</p>
      </ng-container>

    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-center pb-6">
      <button (click)="onSubmit()" mat-raised-button color="primary">
        Create
      </button>
    </mat-card-actions>
  </mat-card>
</form>
