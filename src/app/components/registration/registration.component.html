
<div class="d-flex d-center">
    <form [formGroup]="registrationForm" class="form-container">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Registration</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="row">
                <div>
                  <mat-form-field class="full-width">
                    <input name="name" matInput placeholder="Name">
                  </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="full-width">
                    <input surname="surname" matInput placeholder="Surname">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="full-width">
                      <input username="username" matInput placeholder="Username">
                    </mat-form-field>
                  </div>
                  <div>
                    <mat-form-field class="full-width">
                      <input birthday="birthday" matInput placeholder="birthday">
                    </mat-form-field>
                  </div>
                <div>
                <mat-form-field class="full-width">
                  <input email="email" matInput placeholder="Email">
                </mat-form-field>
              </div>
              <div>
                <mat-form-field class="full-width">
                  <input password="password" matInput placeholder="Password">
                </mat-form-field>
              </div>
            </div>
            </mat-card-content>
            <mat-card-actions>
            <button (click)="onSubmit()" mat-raised-button color="primary">Create</button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
