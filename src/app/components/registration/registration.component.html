
<div class="d-flex d-center">
    <form [formGroup]="registrationForm" class="form-container">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Registration</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="row">
                <div>
                  <mat-form-field class="full-width">
                    <input type="text" matInput formControlName="name" placeholder="Name">
                  </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="full-width">
                    <input type="text" matInput formControlName= "surname" placeholder="Surname">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="full-width">
                      <input type="text" matInput formControlName= "username" placeholder="Username">
                    </mat-form-field>
                  </div>
                  <div>
                    <mat-form-field class="full-width">
                      <input type="text" matInput formControlName="birthday" placeholder="birthday">
                    </mat-form-field>
                  </div>
                <div>
                <mat-form-field class="full-width">
                  <input type="email" matInput formControlName="email" placeholder="Email">
                </mat-form-field>
              </div>
              <div>
                <mat-form-field class="full-width">
                  <input type="passowrd" matInput formControlName="password" placeholder="Password">
                </mat-form-field>
              </div>
            </div>
            </mat-card-content>
            <mat-card-actions>
            <button (click)="onSubmit()" mat-raised-button color="primary">Create</button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
