<h1 mat-dialog-title class="text-center mt-4 mb-6">
  Add collector to share list
</h1>

<div class="d-flex justify-content-center">
  <mat-form-field class="searchbar">
    <mat-label>Search collector</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input
      matInput
      type="text"
      [formControl]="searchControl"
    />
  </mat-form-field>
</div>

<ng-container *ngIf="collectors$ | async as collectors">
  <section *ngIf="collectors.content.length; else noCollectorsAvailable">
    <div class="search-result">
      <div class="d-grid grid-template-columns-2 gap-2 grid-columns mb-5">



        <mat-card class="card" *ngFor="let collector of collectors.content">
          <mat-card-header>
            <mat-card-title-group>
              
              <mat-card-title class="pb-2">{{ collector.name }}</mat-card-title>
            </mat-card-title-group>
          </mat-card-header>
          <mat-card-content>
            <img
              mat-card-md-image
              class="mb-2"
              src="https://i.pinimg.com/736x/72/16/89/721689d187bfa32e18df03a312f6f053--musical-ly-tips-musicly-logo.jpg"
              alt="Image of a collection"
            />
            <a mat-button (click)="shareWithCollector(collector.id)">
              Share</a
            >
          </mat-card-content>
        </mat-card>

          <div class="d-grid grid-template-columns-2 gap-2 grid-columns mb-5">

                <a mat-button (click)="setSelectedResult(result)"> Import</a>
              </mat-card-content>
            </mat-card>
          </div>

      </div>
    </div>

    <mat-paginator 
      [pageSize]="pageSize" 
      [hidePageSize]="true" 
      [length]="collectors.totalElements"
      (page)="handlePageChange($event)"
    ></mat-paginator>

  </section>
</ng-container>

<ng-template #noCollectorsAvailable>
  <h2>There are no available collectors!</h2>
</ng-template>
