
<section>
    <div class="d-flex justify-content-between mt-8">
      <h2 >Your disks in favourites list</h2>
    </div>
    <ng-container *ngIf="disks$ | async as _disks">
        <ng-container *ngIf="_disks.length; else noAvailableFavDisks">
          <div class="d-grid grid-template-columns-5 gap-2 grid-columns">
            <mat-card class="card" *ngFor="let disk of _disks">
              
              <mat-card-header>
                <mat-card-title-group>
                  <mat-icon>album</mat-icon>
                  <mat-card-title class="pb-2"> {{ disk.title }} </mat-card-title>
                </mat-card-title-group>
              </mat-card-header>
              <mat-card-content>
                <img
                  mat-card-md-image
                  class="mb-2"
                  src="https://i.pinimg.com/736x/72/16/89/721689d187bfa32e18df03a312f6f053--musical-ly-tips-musicly-logo.jpg"
                  alt="Image of a collection"
                />
              
                <a mat-button [routerLink]="['/personal/collections/', disk.collectionId, 'disks', disk.id]"
                  >Go to disk details</a>
           <a mat-button (click)="deleteDiskFromFav(collectorId, disk.id)"><mat-icon> delete </mat-icon></a>
              </mat-card-content>
            </mat-card>
          </div>
          </ng-container>
    </ng-container>
    
 
  </section>

  <ng-template #noAvailableFavDisks>
    <div class="d-flex justify-content-center mt-8">
      <h3 class="text-center">You don't have any disks in favourites list</h3>
    </div>
  </ng-template>
