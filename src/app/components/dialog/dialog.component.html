<div class="div">
  <form [formGroup]="addDiskForm">
    <mat-card class="form-container mt-10 mb-10">
      <mat-card-header class="d-center">
        <mat-card-title>Add new disk</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div>
          <div>
            <mat-form-field class="form-field">
              <input type="text" matInput formControlName="title" placeholder="Title" />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="form-field">
              <input type="text" formControlName="artist" matInput placeholder="Artist" />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="form-field">
              <input type="number" formControlName="year" matInput placeholder="Year" />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="form-field">
              <input type="text" formControlName="genre" matInput placeholder="Genre" />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="form-field">
              <input type="text" formControlName="author" matInput placeholder="Author" />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="form-field">
              <input type="text" formControlName="label" matInput placeholder="Label" />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="form-field">
              <input type="text" formControlName="band" matInput placeholder="Band" />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="form-field">
              <input type="text" formControlName="state" matInput placeholder="State" />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="form-field"> 
              <input type="number" formControlName="duplicate" matInput placeholder="Duplicate" />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="form-field">
              <input type="text" formControlName="format" matInput placeholder="Format" />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="form-field">
              <input type="number" formControlName="barcode" matInput placeholder="Barcode" />
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions class="button d-center">
        <button [disabled]="addDiskForm.invalid" (click)="onSubmit()" mat-raised-button color="primary">
          Add
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
