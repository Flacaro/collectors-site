<div class="div">
<form [formGroup]="loginForm" class="form-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Welcome back</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input email="email" matInput placeholder="Email">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input password="password" matInput placeholder="Password">
            </mat-form-field>
          </div>
        </div>
        </mat-card-content>
        <mat-card-actions>
        <button (click)="onSubmit()" mat-raised-button color="primary">Login</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
